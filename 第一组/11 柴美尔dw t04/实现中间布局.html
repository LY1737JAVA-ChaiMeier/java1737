<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>实现中间布局</title>
<style type="text/css">
body,div{ margin:auto;}
#container{ width:999px; margin:0px auto;}
#header{ height:100px; background-color:#CCC;}
#main{ height:400px; background-color:pink;}
	#left{ width:50%; height:100%; background-color:#9F3; float:left;}
	#right{width:50%; height:100%; background-color:#FF6; float:left; }
#footer{ height:50px; background-color:#CCC;}
</style>
</head>

<body>
<div id="container">
    <div id="header">顶部</div>
    <div id="main">
      <div id="left">left</div>
      <div id="right">right</div>
    </div>
    <div id="footer">底部</div>
</div>
</body>
</html>
